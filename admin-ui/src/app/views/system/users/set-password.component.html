<form class="form-horizontal form-label-left" skipValidation [formGroup]="form" (ngSubmit)="saveChange()">
    <p-panel #pnlDetail header="Information" showHeader="false" [toggleable]="false" [collapsed]="false">
      <div class="formgrid grid">
        <div class="row">
            <div class="field col-6">
                <label for="name">Password <span class="required">*</span></label>
                <input id="newPassword" type="password" pInputText [pKeyFilter]="noSpecial" formControlName="newPassword"
                  [style]="{ width: '100%' }" />
                <app-validation-message [entityForm]="form" fieldName="newPassword"
                  [validationMessages]="validationMessages"></app-validation-message>
            </div>
            <div class="field col-6">
                <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                <input id="confirmNewPassword" type="password" pInputText [pKeyFilter]="noSpecial"
                    formControlName="confirmNewPassword" [style]="{ width: '100%' }" />
                <app-validation-message [entityForm]="form" fieldName="confirmNewPassword" 
                    [validationMessages]="validationMessages"></app-validation-message>
                <div *ngIf="form.hasError('notMatched') && form.get('confirmNewPassword')?.touched">
                    <small class="error-text text-danger">Passwords do not match</small>
                </div>
            </div>
        </div>
      </div>
      <ng-template pTemplate="footer">
        <div class="flex justify-content-end">
            <button type="submit" pButton [disabled]="!form.valid || btnDisabled" [outlined]="true" icon="pi pi-save"></button>
        </div>
      </ng-template>
  
      <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
        <p-progressSpinner [style]="{ width: '100px', height: '100px', position: 'absolute', top: '25%', left: '50%' }"
          strokeWidth="2" animationDuration=".5s"></p-progressSpinner>
      </p-blockUI>
    </p-panel>
  </form>
