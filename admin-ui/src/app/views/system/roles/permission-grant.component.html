<form class="form-horizontal form-label-left" skipValidation [formGroup]="form" (ngSubmit)="saveChange()">
    <p-panel #pnlDetail header="Role authorization" [toggleable]="true" [collapsed]="false">
        <div [id]="permission.value" class="field-checkbox" *ngFor="let permission of permissions; let i = index">
            <p-checkbox [value]="permission" [(ngModel)]="selectedPermissions" class="mb-1 me-3" [inputId]="permission.value"
                [ngModelOptions]="{ standalone: true }"></p-checkbox>
            <label for="permission.value">{{ permission.displayName }}</label>
        </div>

        <ng-template #footer>
            <button type="submit" pButton [disabled]="!form.valid || btnDisabled">
                {{ saveBtnName }}
            </button>
        </ng-template>

        <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
            <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px', position: 'absolute', top: '25%', left: '50%' }"/>
        </p-blockUI>
    </p-panel>
</form>
